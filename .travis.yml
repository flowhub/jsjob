language: node_js
node_js:
- '4.2'
before_script:
- npm install -g grunt-cli
- wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
- tar -xjf phantomjs-2.0.0-ubuntu-12.04.tar.bz2
- export PATH=./:$PATH
- which phantomjs
- export JSJOB_BROWSER=`which phantomjs`
sudo: false
